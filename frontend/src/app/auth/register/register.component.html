<div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxLayout="row" fxFlex="70" fxLayoutAlign="center center" class="register-form">
  
      <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
  
        <mat-card class="mat-elevation-z8" flex="80">
  
          <mat-card-title>FaÃ§a seu Cadastro</mat-card-title>
  
          <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">

            <mat-form-field fxFlex="66">
              <input matInput type="text" formControlName="name" 
                autocomplete="name" placeholder="Nome">
            </mat-form-field>
            
            <div fxLayout="row" fxLayoutAlign="space-between stretch"> 

              <mat-form-field fxFlex="48">
                <input matInput type="text" formControlName="cpf" 
                  autocomplete="cpf" placeholder="CPF">
              </mat-form-field>

              <mat-form-field fxFlex="48"> 
                <input matInput type="text" formControlName="telephone" 
                  autocomplete="telephone" placeholder="Telefone"  >
              </mat-form-field>    

            </div>      

            <mat-form-field fxFlex="100"> 
              <input matInput type="text" formControlName="email" 
                autocomplete="email" placeholder="Email"  >
            </mat-form-field>    

            <mat-form-field fxFlex="100">
              <input matInput type="text" formControlName="login" 
                autocomplete="login" placeholder="Login">
            </mat-form-field>    
  
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
  
              <mat-form-field  fxFlex="48">
                <input matInput type="password" formControlName="password" autocomplete="off">
                <mat-placeholder>
                  <mat-icon>lock</mat-icon> Senha
                </mat-placeholder>
              </mat-form-field>
              <mat-form-field fxFlex="48">
                <input matInput type="password" formControlName="password_confirmation" autocomplete="off">
                <mat-placeholder>
                  <mat-icon>lock_outline</mat-icon> Confirme sua senha
                </mat-placeholder>
              </mat-form-field>
  
            </div>

            <div fxLayout="row" fxLayoutAlign="end end" >
              <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
                Cadastrar
              </button>
            </div>
  
          </mat-card-content>
        </mat-card>
      </form>
  
  
    </div>
</div>
